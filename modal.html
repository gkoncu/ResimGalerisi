<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-5 text-center">Resim Galerisi</h1>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img src="https://picsum.photos/id/237/300/300" class="img-fluid" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('https://picsum.photos/id/237/1280/720')">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/233/300/300" class="img-fluid" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('https://picsum.photos/id/233/1280/720')">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/153/300/300" class="img-fluid" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('https://picsum.photos/id/153/1280/720')">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <img src="https://picsum.photos/id/337/300/300" class="img-fluid" alt="Image 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('https://picsum.photos/id/337/1280/720')">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/654/300/300" class="img-fluid" alt="Image 5" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('https://picsum.photos/id/654/1280/720')">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/335/300/300" class="img-fluid" alt="Image 6" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('https://picsum.photos/id/335/1280/720')">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">FotoÄŸraf</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Modal Image">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function showImage(src) {
            document.getElementById('modalImage').src = src;
        }
    </script>
</body>
</html>
